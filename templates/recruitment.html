{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{%block content %}
  <div class="container">
    <div class="row justify-content-center mb-3">
      <h1>{{ title }}</h1>
    </div>
    <div class="row justify-content-center">
      <form method='POST' action=''>
        {% csrf_token %}
        {{ form|crispy }}
        {% if button %}
          <input class='btn btn-primary' type='submit' value='Prośba o członkostwo'/>
        {% else %}
          <div class="row justify-content-center mt-4">
            <img src="{% static 'img/automat.png' %}" width="170" height="130" alt= "Logo"/>
          </div>
        {% endif %}

      </form>
    </div>
  </div>
{% endblock %}
