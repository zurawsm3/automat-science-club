{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}


{% block content %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <div class="container" >
    <div class="row justify-content-center mb-2">
      <h1>Logowanie</h1>
    </div>
    <div class="row justify-content-center">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-block btn-outline-info' type="submit" value="Zaloguj mnie">
      </form>
    </div>
  </div>

  <hr/>

  <div class='row'>
    <div class='col-sm-6 col-sm-offset-3 text-align-center'>
{#    <p>Chcesz się <a href="{% url 'auth_login' %}">Zalogować</a>?</p>#}
    </div>
  </div>

  <div class='row justify-content-center'>

    <p>Nie masz konta? <a href="/konta/register">Chcesz się zarejestrować?</a></p>
  </div>
{% endblock %}
